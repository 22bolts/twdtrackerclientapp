name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4

      # Step 2: Install dependencies
      - run: npm ci && npm run build  # Install dependencies and build the app

      # Step 3: Deploy to Firebase Hosting and SSR functions
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TWDTRACKERCLIENTAPP }}
          channelId: live
          projectId: twdtrackerclientapp  # Your Firebase project ID
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Firebase token for authentication
